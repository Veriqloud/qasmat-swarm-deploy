all:
  children:
    # Provide IP adresses
    _master:
      hosts:
        proxy:
          ansible_host:
    _worker:
      hosts:
        storage1:
          ansible_host:
        storage2:
          ansible_host:
        storage3:
          ansible_host:
        web:
          ansible_host: # Keycloak only if you don't have your own ID provider
        keycloak:
          ansible_host:
  vars:
    ansible_user:
    ansible_port: 22
    qasmat_user: "{{ ansible_user }}"
    registry:
      url: docker.io
      # In case you got access to private images; leave empty for public images
      token:
      username:
    storage1:
    storage2:
    storage3:

    # Domain names for the webapp, authentication and qasmat's api e.g. domain.com 
    # and subdomain.domain.com for web_dns/api_dns
    web_dns:
    api_dns:
    domain:

    # If you have your own ID provider (enable_keycloak=false) uncomment and complete : 
    # oidc_issuer:  
    # api_oidc_client_id: 
    # web_oidc_client_id: 

    # Else, if you don't have your own ID provider (enable_keycloak=true) uncomment and complete the dns : 
    # keycloak_dns: 
    # keycloak_port: 8080

    # keycloak_admin_user: admin
    # keycloak_admin_password: admin

    # keycloak_realm: myrealm
    # keycloak_api_client_id: api
    # keycloak_web_client_id: web

    # oidc_issuer: "https://{{ keycloak_dns }}/realms/{{ keycloak_realm }}"
    # api_oidc_client_id: "{{ keycloak_api_client_id  }}"
    # web_oidc_client_id: "{{ keycloak_web_client_id  }}"

    docker_images:
      repository: docker.io/veriqloud
      web:
        name: qasmat-web
        tag: v0.11.3
      storage:
        name: qasmat-storage-lite
        tag: v0.2.25
      proxy:
        name: qasmat-proxy-lite
        tag: v0.2.25
