all:
  children:
    # Provide IP adresses
    proxy:
      hosts:
        proxy1:
          ansible_host:
    storage:
      hosts:
        storage1:
          ansible_host:
        storage2:
          ansible_host:
        storage3:
          ansible_host:
    web:
      hosts:
        web1:
          ansible_host:
    auth:
      hosts:
        keycloak:
          ansible_host:
  vars:
    ansible_user:
    ansible_port: 22
    qasmat_user: "{{ ansible_user }}"
    registry:
      url: docker.io
      # In case you got access to private images; leave empty for public images
      token:
      username:
    storage1:
    storage2:
    storage3:

    # Domain names for the webapp, authentication and qasmat's api e.g. domain.com 
    # and subdomain.domain.com for web_dns/api_dns
    web_dns:
    api_dns:

    # If you wish to mount keycloack together with qasmat, please complete the followings, leave empty to skip keycloak deployment. 

    keycloak_dns:
    keycloak_port: 8080

    keycloak_admin_user: admin
    keycloak_admin_password: admin

    keycloak_realm: myrealm
    keycloak_api_client_id: api
    keycloak_web_client_id: web

    # If you have your own ID provider complete only the followings : 

    oidc_issuer: "https://{{ keycloak_dns }}/realms/{{ keycloak_realm }}"
    api_oidc_client_id: "{{ keycloak_api_client_id  }}"
    web_oidc_client_id: "{{ keycloak_web_client_id  }}"

    docker_images:
      repository: docker.io/veriqloud
      web:
        name: web-client
        tag:
      storage:
        name: storage-server
        tag:
      proxy:
        name: proxy-server
        tag:
