---
- name: Wait for Keycloak to become available
  uri:
    url: "https://{{ keycloak_dns }}"
    method: GET
    status_code: 200
  register: kc_check
  until: kc_check.status == 200
  retries: 10
  delay: 10

- name: Create and Configure Keycloak Realm
  community.general.keycloak_realm:
    # Connection Settings
    auth_keycloak_url: "https://{{ keycloak_dns }}"
    auth_realm: master
    auth_username: "{{ keycloak_admin_user }}"
    auth_password: "{{ keycloak_admin_password }}"
    auth_client_id: admin-cli
    validate_certs: true
    # Realm Core Settings
    realm: "{{ keycloak_realm }}"
    id: "{{ keycloak_realm }}"
    state: present
    enabled: true
    display_name: "Qasmat Realm"
    # Security & Behavior
    ssl_required: all
    registration_allowed: false
    reset_password_allowed: true
    remember_me: true
    # Token Lifespans (Example: 1 hour for access tokens)
    access_token_lifespan: 3600
    # Themes
    login_theme: "Qasmat"
    email_theme: "Qasmat"

- name: Create API Client (Resource Server)
  community.general.keycloak_client:
    auth_keycloak_url: "https://{{ keycloak_dns }}"
    auth_realm: master
    auth_username: "{{ keycloak_admin_user }}"
    auth_password: "{{ keycloak_admin_password }}"
    realm: "{{ keycloak_realm }}"
    client_id: "{{ keycloak_api_client_id }}"
    state: present
    public_client: false
    service_accounts_enabled: true

- name: Create Client Scope for API Audience
  community.general.keycloak_clientscope:
    auth_keycloak_url: "https://{{ keycloak_dns }}"
    auth_realm: master
    auth_username: "{{ keycloak_admin_user }}"
    auth_password: "{{ keycloak_admin_password }}"
    realm: "{{ keycloak_realm }}"
    name: "api-access"
    protocol: openid-connect
    protocol_mappers:
    - name: "audience-mapper"
      protocol: openid-connect
      protocolMapper: oidc-audience-mapper
      config:
        included.client.audience: "{{ keycloak_api_client_id }}"
        id.token.claim: "false"
        access.token.claim: "true"

- name: Create Web Client and link Scope
  community.general.keycloak_client:
    auth_keycloak_url: "https://{{ keycloak_dns }}"
    auth_realm: master
    auth_username: "{{ keycloak_admin_user }}"
    auth_password: "{{ keycloak_admin_password }}"
    realm: "{{ keycloak_realm }}"
    client_id: "{{ keycloak_web_client_id }}"
    public_client: true
    standard_flow_enabled: true
    redirect_uris: [ "https://{{ web_dns }}/*" ]
    web_origins: [ "https://{{ web_dns }}" ]
    default_client_scopes:
    - "api-access"
    - "role_list"
    - "profile"
    - "email"

- name: Create users
  community.general.keycloak_user:
    auth_keycloak_url: "https://{{ keycloak_dns }}"
    auth_realm: master
    auth_username: "{{ keycloak_admin_user }}"
    auth_password: "{{ keycloak_admin_password }}"
    realm: "{{ keycloak_realm }}"
    state: present
    username: "{{ item.username }}"
    email: "{{ item.email }}"
    firstName: "{{ item.firstName }}"
    lastName: "{{ item.lastName }}"
    enabled: "{{ item.enabled | default(true) }}"
    credentials:
    - type: password
      value: "{{ item.password }}"
      temporary: false
  loop: "{{ keycloak_users }}"
  no_log: true # Important: Prevents passwords from leaking in Ansible logs
